<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Practice Project</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="./public/custom.css">
</head>
<html>

<body class="bg-gray-50">
    <nav class="py-8 bg-gray-100">
        <div class="container flex justify-between mx-auto">
            <div class="flex items-center gap-3">
                <h2 class="text-3xl">logo</h2>
                  </div>
            <div class="hidden lg:block">
                <a href="#" class="menu-btn">Home</a>
                <a href="#" class="menu-btn">Contact</a>
            </div>
            <div class="lg:hidden">
                <button id="toggle-sidebar" class="flex items-center p-2 bg-gray-200 rounded hover:bg-gray-300"> <span
                        class="material-icons-outlined" id="toggleicon">
                        widgets
                    </span></button>
            </div>
        </div>
    </nav>
    <div class="fixed top-0 hidden min-h-screen transition duration-100 bg-gray-100 w-72" id="sidebar">
        <div class="pt-10 text-center logo">
            <h2 class="text-3xl">logo</h2>
        </div>
        <div class="px-10 mt-10 space-y-5">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Management</h2>
                <div class="flex flex-col mt-3 space-y-2">
                    <a href="#" class="flex items-center gap-2 px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"><span
                            class="material-icons-outlined">
                            dashboard
                        </span>Dashboard</a>
                    <a href="#" class="flex items-center gap-2 px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"><span
                            class="material-icons-outlined">
                            price_check
                        </span>Transactions</a>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Settings</h2>
                <div class="flex flex-col mt-3 space-y-2">
                    <a href="#" class="flex items-center gap-2 px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"><span
                            class="material-icons-outlined">
                            brush
                        </span>UI Settings</a>
                    <a href="#" class="flex items-center gap-2 px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"><span
                            class="material-icons-outlined">
                            manage_accounts
                        </span>User Role</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let sidebar = document.getElementById('sidebar');
        let toggleBtn = document.getElementById('toggle-sidebar')
        let icon = document.getElementById('toggleicon')
        toggleBtn.addEventListener('click', ()=>{
            sidebar.classList.toggle('hidden');
            let i = icon.innerHTML
            
            icon.innerHTML = i=='close'?'widgets':'close'
        })
    </script>
</body>

</html>
